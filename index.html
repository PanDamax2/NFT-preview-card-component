<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="card">
            <div class="card__header"><img src="./images/image-equilibrium.jpg" alt="Rock" class="card__img"></div>
            <h3 class="card__name">Equilibrium #3429</h3>
            <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__box">
                <p class="card__eth">0.041 ETH</p>
                <p class="card__time">3 days left</p>
            </div>
            <div class="card__author">
                <img src="images/image-avatar.png" alt="Profile" class="card__hero">
                <p class="card__creation">Creation of <span class="card__creation--name">Jules Wyvern</span></p>
            </div>
        </div>
    </main>

    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.</p>
    </footer>
</body>

</html>
